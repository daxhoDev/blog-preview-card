<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-container">
        <img class="card__image" alt="article-illustration" src="images/illustration-article.svg" />
      </div>
      <span class="card__tag">Learning</span>
      <p class="card__published">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>
      <div class="card__author">
        <img class="author__avatar" src="images/image-avatar.webp" />
        <span class="author__name">Greg Hooper</span>
      </div>
    </ma>
  </body>
</html>
